<div class="article-header cf">
<a href="javascript:jQuery.fancybox.close();">Close</a>
<h3>{{page.title}}{{page.exclusive}}</h3>
	{% if page.author %}
		<p><i>by: {{ page.author }}</i></p>
	{% endif %}
	{% if page.extra %}
		<p><i>{{ page.extra }}</i></p>
	{% endif %}	
</div>
<div class="article-body">	
	{{ content }}
</div>
